<div *ngIf="!isAdmin">
  <form [formGroup]="adminLogin" (ngSubmit)="login()">

    <div>
      <mat-form-field appearance="fill" class="admin-field">
        <mat-label>Login:</mat-label>
        <input matInput formControlName="loginAdmin">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="admin-field">
        <mat-label>Password:</mat-label>
        <input matInput formControlName="passwordAdmin">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="admin-btn">Log in</button>
  </form>
</div>
